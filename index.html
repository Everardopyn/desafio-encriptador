<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kodo encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo-a">
        <img src="Frame-a.png" alt="logo a">
    </header>
    <main class="principal">
        <section class="principal-contenido">
            <div>
                <textarea class="mensaje-cuadrodetexto">Ingrese el texto aqui</textarea>

                <p class="texto-pequeño">Solo letras minúsculas y sin acentos</p>
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>
            <div class="rectangulo">
               
                <img class="muñeco-inicio" src="Muñeco.png" alt="muñeco de inicio">
            </div>
        </section>
    </main>
    <footer>
        <p class="creditos">Desarrollado por José Everardo</p>
    </footer>
</body>
</html>
