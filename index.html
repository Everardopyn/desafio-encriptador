<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kodocharenji encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo-a">
        <img src="Frame-a.png" alt="logo a">
    </header>
    <main class="principal">
        <section class="principal-contenido">
            <div>
                <textarea id="texto" class="mensaje-cuadrodetexto" placeholder="Ingrese el texto aqui" ></textarea>

                <p class="texto-pequeño">Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <button class="boton-desencriptar" type="button" onclick="Desencriptar()">Desencriptar</button>
                </div>
            </div>

            
            <div class="rectangulo">

                <div>
                <textarea class="texto-respuesta" id="respuesta" style="display: none;" tipe="text"></textarea>
            </div>
               <div class="ocultar-elementos" id="ocultarElementos">
                <img class="muñeco-inicio" src="Muñeco.png" alt="muñeco de inicio">
                <p class="rectangulo-primer-texto" >Ningún mensaje fue encontrado</p>
                <p class="rectangulo-segundo-texto" >Ingresa el texto que desees encriptar o desencriptar.</p>
               </div>

               <button class="boton-copiar" id="botonCopiar" style="display: none;">Copiar</button>
               
            </div>
        </section>
        <script src="app.js"></script>
    </main>
    <footer>
        <p class="creditos">Desarrollado por José Everardo</p>
    </footer>
</body>
</html>
